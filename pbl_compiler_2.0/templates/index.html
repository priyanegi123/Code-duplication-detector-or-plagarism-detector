<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Plagiarism Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            padding: 36px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .tab-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background: #e0eafc;
            border: none;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            color: #4e54c8;
            transition: background 0.2s;
        }
        .tab-btn.active {
            background: #4e54c8;
            color: #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        label {
            font-weight: 500;
            color: #34495e;
        }
        input[type="file"], textarea {
            margin: 8px 0 18px 0;
            width: 100%;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: monospace;
            font-size: 1em;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.98em;
        }
        .modal {
            display: block;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(44, 62, 80, 0.18);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 32px 36px;
            border-radius: 16px;
            width: 340px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.18);
            text-align: center;
            animation: popIn 0.4s;
        }
        .score {
            font-size: 2.2em;
            font-weight: bold;
            color: #4e54c8;
            margin-bottom: 10px;
        }
        .close-btn {
            margin-top: 18px;
            padding: 8px 24px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #8f94fb;
            color: #222;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }
        @keyframes spin {
          0% { transform: rotate(0deg);}
          100% { transform: rotate(360deg);}
        }
        #spinner {
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background:rgba(255,255,255,0.7);
            z-index:200;
            align-items:center;
            justify-content:center;
        }
        #spinner div {
            border:8px solid #f3f3f3;
            border-top:8px solid #4e54c8;
            border-radius:50%;
            width:60px;
            height:60px;
            animation:spin 1s linear infinite;
        }
        @media (max-width: 500px) {
            .container, .modal-content { width: 95vw; padding: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Code Plagiarism Checker</h2>
        <div class="tab-btns">
            <button class="tab-btn active" onclick="showTab('upload')">Upload Files</button>
            <button class="tab-btn" onclick="showTab('paste')">Paste Code</button>
        </div>
        <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm" class="tab-content active">
            <input type="hidden" name="mode" value="upload">
            <label>Select First File:</label><br>
            <input type="file" name="file1" accept=".py,.java,.cpp,.txt" required><br>
            <label>Select Second File:</label><br>
            <input type="file" name="file2" accept=".py,.java,.cpp,.txt" required><br>
            <button type="submit">Check Plagiarism</button>
        </form>
        <form action="/" method="POST" id="pasteForm" class="tab-content">
            <input type="hidden" name="mode" value="paste">
            <label>Paste First Code:</label><br>
            <textarea name="code1" required></textarea><br>
            <label>Paste Second Code:</label><br>
            <textarea name="code2" required></textarea><br>
            <button type="submit">Check Plagiarism</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2025 Code Plagiarism Detector
    </div>

    {% if result %}
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="score">{{ result }}</div>

            {% if report_content %}
            <form method="post" action="/download_report">
                <input type="hidden" name="report" value="{{ report_content }}">
                <button type="submit">Download Report</button>
            </form>
            {% endif %}
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
    {% endif %}
    <div id="spinner">
        <div></div>
    </div>
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tabc => tabc.classList.remove('active'));
            if(tab === 'upload') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('uploadForm').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('pasteForm').classList.add('active');
            }
        }

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                document.getElementById('spinner').style.display = 'flex';
            });
        });
    </script>

    {% if details and details.matched1 %}
    <div style="margin-top:20px;">
    </div>
    {% endif %}
</body>
</html>
